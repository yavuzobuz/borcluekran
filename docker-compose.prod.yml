services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: borclu-sorgulama-prod
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3002}
      - PORT=3000
    volumes:
      # Database persistence
      - borclu-db-data:/app/prisma
      # WhatsApp session persistence
      - whatsapp-session-data:/app/.wwebjs_auth
      - whatsapp-cache-data:/app/.wwebjs_cache
      # Temporary upload files
      - upload-temp-data:/app/temp
    networks:
      - borclu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security settings for production
    security_opt:
      - no-new-privileges:true
    read_only: false  # Next.js needs write access for some operations
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  borclu-db-data:
    driver: local
  whatsapp-session-data:
    driver: local
  whatsapp-cache-data:
    driver: local
  upload-temp-data:
    driver: local

networks:
  borclu-network:
    driver: bridge