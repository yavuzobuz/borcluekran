services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: borclu-sorgulama-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - PORT=3000
      # Supabase (Anon key client'ta kullanılabilir, Service Role sadece sunucu tarafında erişilir)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      # Database persistence
      - borclu-db-data:/app/prisma
      # WhatsApp session persistence
      - whatsapp-session-data:/app/.wwebjs_auth
      - whatsapp-cache-data:/app/.wwebjs_cache
      # Temporary upload files
      - upload-temp-data:/app/temp
    networks:
      - borclu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  borclu-db-data:
    driver: local
  whatsapp-session-data:
    driver: local
  whatsapp-cache-data:
    driver: local
  upload-temp-data:
    driver: local

networks:
  borclu-network:
    driver: bridge
